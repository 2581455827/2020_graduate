<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/Public/X-admin/css/font.css">
    <link rel="stylesheet" href="/Public/X-admin/css/xadmin.css">
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/treemap.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <link rel="stylesheet" href="/Public/uikit.min.css">
    <script src="/Public/holder.min.js"></script>
    <script>
        ws = new WebSocket("ws://127.0.0.1:8001");
        ws.onmessage = function (e) {
            var arr = JSON.parse(e.data);
            console.log(arr[0]);
            if (arr[0] == 1) {
                $("#a").css("background-color", "red");
            } else {
                $("#a").css("background-color", "#eeeeee");
            }
        }
    </script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <blockquote class="layui-elem-quote">
        车位实时监测
    </blockquote>
    <div>
        <div class="uk-grid uk-grid-large" data-uk-grid-margin>
            <div class="uk-width-1-5">
                <div id="a" style="width: 220px;height: 200px;background-color: #eeeeee;line-height: 200px;font-size: 22px;text-align: center;font-weight: 600;">
                    A1
                </div>
            </div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=B1&theme=vine"></div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=C1&theme=lava"></div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=D1&theme=social"></div>
        </div>
        <div class="uk-grid uk-grid-large" data-uk-grid-margin>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=A2&theme=sky"></div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=B2&theme=vine"></div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=C2&theme=lava"></div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=D2&theme=social"></div>
        </div>
        <div class="uk-grid uk-grid-large" data-uk-grid-margin>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=A3&theme=sky"></div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=B3&theme=vine"></div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=C3&theme=lava"></div>
            <div class="uk-width-1-5"><img data-src="holder.js/300x200?text=D3&theme=social"></div>
        </div>
    </div>
</div>
</body>
</html>
